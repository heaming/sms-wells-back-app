            enabled: false
    mybatis:
        common:
            config: classpath:mybatis/config/mybatis-config.xml
            mapper: classpath*:mybatis/sql/**/*.xml
            interval: 1000
    devtools:
        restart:
            exclude: mybatis/sql/**/*.xml
    output:
        ansi:
            enabled: always
    redis:
        database: 1
        port: 6379
        host: 10.1.177.48
        password: ''
        lettuce:
            pool:
                max-active: 10
                max-idle: 10
                min-idle: 2
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
    main:
        allow-circular-references: true

