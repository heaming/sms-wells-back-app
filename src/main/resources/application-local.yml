server:
    port: 8080

sflex:
    file:
        path:
            physical: c:/nas/gatch/
            temp: c:/nas/gatch/temp/
            export: c:/nas/gatch/export/
    authentication:
        passwordCheck: false
        # session | token
        method: token
        tokenProvider:
            qualifier: JWTTokenProvider
        token:
            # header | cookie
            bearer: cookie
            secretKey: sflex39384
            expireTime: 14400000
            # bearer가 cookie인 경우만 사용가능
            slidingSessionInTime: 1800000
    authorization:
        dataServiceIdCheck:
            ignoreApi: all
        #      ignoreApi: /api/v1/common/security/login,/api/v1/common/pages,/api/v1/common/meta,/api/v1/common/portal
        pageRoleCheck: false
        dataServiceRoleCheck: false
        cors:
            accessControlAllowOrigin: http://localhost:*,http://sample-dev.kyowon.co.kr,http://demo-dev.kyowon.co.kr,http://sso-dev.kyowon.co.kr
    logging:
        login: true
        page: false
        dataService: false
        menu: false
        exception: true
    tableHistory:
        realtime: false
    query:
        maxSize: 5000
    sap:
        rfcDirectApi: /api/v1/common/rfc-direct
    firebase:
        privateKey:
            wells: wells-db99d-firebase-adminsdk-z35j0-eb65330c08.json

portal:
