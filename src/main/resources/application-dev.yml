server:
    port: 8890
    servlet:
        session:
            tracking-modes: cookie

sflex:
    file:
        path:
            physical: /app/data/sflex/gatch/
            temp: /app/data/sflex/gatch/temp/
            export: /app/data/sflex/gatch/dataexport/
        thumbnail:
            width: 120
            height: 120
        delete:
            enabled: true
        multipart:
            maxUploadSize: 52428800
            maxUploadSizePerFile: 52428800
    security:
        fileCoder:
            qualifier: AESFileCoder
            secretKey: SflexpKGseed8957Jw8xcO3dkXxcop49
        passwordCoder:
            qualifier: SHAPasswordCoder
        messageCoder:
            qualifier: AESMessageCoder
            secretKey: SflexpKGseed8957Jw8xcO3dkXxcop49
    authentication:
        passwordCheck: false
        # session | token
        method: session
        tokenProvider:
            qualifier: JWTTokenProvider
        token:
            # header | cookie
            bearer: cookie
            secretKey: sflex39384
            expireTime: 14400000
            # bearer가 cookie인 경우만 사용가능
            slidingSessionInTime: 1800000
    authorization:
        dataServiceIdCheck:
            ignoreApi: all
        #      ignoreApi: /api/v1/common/security/login,/api/v1/common/pages,/api/v1/common/meta,/api/v1/common/portal
        pageRoleCheck: false
        dataServiceRoleCheck: false
        cors:
            accessControlAllowOrigin: http://localhost:*,https://d-afm.kyowon.co.kr:*,https://d-sso.kyowon.co.kr:*
    logging:
        login: true
        page: false
        dataService: false
        menu: false
        exception: true
    server:
        timezone: Asia/Seoul
    tableHistory:
        realtime: false
    query:
        maxSize: 5000
    sap:
        rfcDirectApi: /api/v1/common/rfc-direct
    firebase:
        privateKey:
            wells: wells-db99d-firebase-adminsdk-z35j0-eb65330c08.json

